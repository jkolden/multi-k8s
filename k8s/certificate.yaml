apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ociportal-com-tls
spec:
  secretName: ociportal-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: ociportal.com
  dnsNames:
    - ociportal.com
    - www.ociportal.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - ociportal.com
          - www.ociportal.com
  issuerRef:
    name: letsencrypt-prod
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: Issuer
